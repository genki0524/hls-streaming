<!DOCTYPE html>
<html>
<head>
    <title>HLS Player</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        video { 
            width: 400px;
            height: 225px; 
            border-radius: 8px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5); 
        }
        .static-image {
            width: 400px;
            height: 225px; 
            border-radius: 8px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            object-fit: cover;
            display: none;
        }
        .message {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <video id="videoPlayer" width="400" height="225" controls autoplay muted></video>
        <img id="staticImage" class="static-image" src="/static/images/picture.jpg" alt="放送休止中">
        <div id="message" class="message" style="display: none;">現在放送中の番組はありません</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('videoPlayer');
        const staticImage = document.getElementById('staticImage');
        const message = document.getElementById('message');
        const streamUrl = 'http://localhost:8000/live/video.m3u8';
        const statusUrl = 'http://localhost:8000/live/status';
        let hls;

        function setupHLS() {
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls({
                    liveSyncDurationCount: 1,
                    liveMaxLatencyDurationCount: 3,
                    liveDurationInfinity: true,
                    enableWorker: false
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    // 動画が正常に読み込まれた場合
                    showVideo();
                    if (video.duration && video.duration > 0) {
                        video.currentTime = Math.max(0, video.duration - 1);
                    }
                    video.play().catch(error => {
                        console.log('自動再生に失敗しました:', error);
                    });
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.log('HLSエラー:', data);
                    if (data.fatal) {
                        // 致命的エラーの場合、静的画像を表示
                        showStaticImage();
                    }
                });

                hls.on(Hls.Events.FRAG_LOADED, function() {
                    if (video.duration && video.currentTime < video.duration - 10) {
                        video.currentTime = Math.max(0, video.duration - 1);
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    showVideo();
                    if (video.duration && video.duration > 0) {
                        video.currentTime = Math.max(0, video.duration - 1);
                    }
                    video.play().catch(error => {
                        console.log('自動再生に失敗しました:', error);
                    });
                });
                
                video.addEventListener('error', function() {
                    showStaticImage();
                });
            }
        }

        function showVideo() {
            video.style.display = 'block';
            staticImage.style.display = 'none';
            message.style.display = 'none';
        }

        function showStaticImage() {
            video.style.display = 'none';
            staticImage.style.display = 'block';
            message.style.display = 'block';
        }

        // 初期セットアップ
        setupHLS();

        // 定期的にストリーム状態をチェック（5秒ごと）
        setInterval(() => {
            if (document.hidden) return;
            
            fetch(statusUrl, { method: 'HEAD' })
                .then(response => {
                    if (response.status === 200) {
                        // 番組がある場合 → 動画表示
                        if (staticImage.style.display !== 'none') {
                            setupHLS();
                        }
                    } else {
                        // 番組がない場合（204 No Content等） → 静的画像表示
                        showStaticImage();
                    }
                })
                .catch(() => {
                    showStaticImage();
                });
        }, 5000);  // 5秒間隔に短縮

        // ページの可視性が変わった時に最新映像を再取得
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                setupHLS();
            }
        });
    </script>
</body>
</html>
